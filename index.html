            overflow-x: hidden;

            position: absolute;
            top: 0;

<body>
        <div class="Container">
            <div class="row">
                <div class="col" style="height: 400px; padding-top: 100px; padding-left: 100px;">
                    <figure class="justify-content-start">
                        <h1>Welcome,</h1>
                        <br>
                        <br>
                        <blockquote class="blockquote">
                            <p>Hal yang paling penting bukanlah menang didalam sebuah pertarungan. <br>Tetapi, tidak kalah oleh diri sendiri.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Sano Manjiro <cite title="Source Title">Tokyo Revengers</cite>
                        </figcaption>
                    </figure>
                    <div class="justify-content-start gap-2 d-md-flex" style="padding-top: 50px;">
                        <a class="btn btn-dark btn-lg" href="mainpage.html" role="button">Next Page</a>
                    </div>
                </div>
                    <canvas id="myCanvas">
                        <script type="module">
                            import * as THREE from 'https://cdn.skypack.dev/pin/three@v0.129.0-chk6X8RSBl37CcZQlxof/mode=imports/optimized/three.js';

                            let canvas = document.getElementById('myCanvas');

                            canvas.width = window.innerWidth;
                            canvas.height = window.innerHeight;

                            const scene = new THREE.Scene();
                            const camera = new THREE.PerspectiveCamera(45, canvas.width/canvas.height, 0.1, 5);
                            const renderer = new THREE.WebGLRenderer({canvas: canvas});

                            renderer.setSize(canvas.width, canvas.height);
                            scene.background = new THREE.Color( 0xFFFFFF );
                            document.body.appendChild(renderer.domElement);

                            camera.position.z = 5;


                            /* Geometri Material */
                            const geo = new THREE.OctahedronGeometry(3, 8);
                            const material = new THREE.MeshBasicMaterial({
                                color: 0x273036,
                                wireframe: true
                            });

                            const mesh = new THREE.Mesh(geo, material);
                            scene.add(mesh);

                            window.addEventListener('resize', function() {
                                renderer.setSize(width, height);
                                camera.aspect = width / height;
                                camera.updateProjectionMatrix();
                            });

                            function update() {
                                mesh.rotation.y += 0.01;
                                mesh.rotation.x += 0.01;

                                requestAnimationFrame(update);
                                renderer.render(scene, camera);
                            }

                            update();
                        </script>
                    </canvas>
